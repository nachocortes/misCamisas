<div class="text-center mt-3">
    {% if user.is_authenticated %}
        <a class="btn btn-lg btn-danger" href="{% url 'logout' %}">Cerrar Sesión</a>
    {% else %}
        <a class="btn btn-lg btn-primary" href="{% url 'custom_login' %}">Iniciar Sesión</a>
        <a class="btn btn-lg btn-warning" href="{% url 'register' %}">Registrarse</a>
    {% endif %}
</div>
